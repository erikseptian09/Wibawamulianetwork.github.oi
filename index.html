<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Manajemen Pelanggan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="loading-overlay">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Memuat aplikasi...</p>
  </div>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Aplikasi Manajemen Pelanggan Wifi</h2>
    
    <img src="wbm1.jpg" alt="wbm1.jpg" />

    <form id="form-pelanggan" class="card card-body shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nama-pelanggan" class="form-label">Nama Pelanggan</label>
          <select id="nama-pelanggan" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label for="paket-wifi" class="form-label">Paket Wifi</label>
          <select id="paket-wifi" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label for="biaya" class="form-label">Biaya</label>
          <input type="text" id="biaya" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-select" required>
            <option value="">Pilih Status</option>
            <option value="Lunas">Lunas</option>
            <option value="Belum Lunas">Belum Lunas</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="payment" class="form-label">Metode Pembayaran</label>
          <select id="payment" class="form-select" required>
            <option value="">Pilih Metode</option>
            <option value="tunai">Tunai</option>
            <option value="transfer">Transfer</option>
            <option value="qris">QRIS</option>
          </select>
        </div>
        <div class="col-md-6" id="bank-section" style="display: none">
          <label for="bank" class="form-label">Bank</label>
          <select id="bank" class="form-select">
            <option value="">Pilih Bank</option>
            <option value="bca">BCA</option>
            <option value="bri">BRI</option>
            <option value="dana">DANA</option>
            <option value="mandiri">Mandiri</option>
          </select>
        </div>
        <div class="col-12" id="rekening-section" style="display: none">
          <div class="alert alert-info">
            <strong id="bank-nama"></strong><br>
            <span id="no-rekening"></span>
          </div>
        </div>
        <div class="col-12" id="qris-section" style="display: none">
          <div class="alert alert-warning">Silakan lakukan pembayaran melalui QRIS.</div>
        </div>
        <div class="col-md-6">
          <label for="tanggal" class="form-label">Tanggal</label>
          <input type="date" id="tanggal" class="form-control" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gunakan-prorate" />
            <label class="form-check-label" for="gunakan-prorate">Gunakan Prorate?</label>
          </div>
        </div>
        <div id="prorate-fields" style="display: none;">
          <div class="row">
            <div class="col-md-6">
              <label for="tanggal-mulai" class="form-label">Tanggal Mulai</label>
              <input type="date" id="tanggal-mulai" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="tanggal-selesai" class="form-label">Tanggal Selesai</label>
              <input type="date" id="tanggal-selesai" class="form-control" />
            </div>
          </div>
        </div>


        <div class="col-12 d-flex justify-content-between">
          <button type="submit" class="btn btn-success" id="simpan-pelanggan">Simpan Pelanggan</button>
          <button type="button" class="btn btn-secondary" id="kelola-nama-btn">Kelola Nama</button>
        </div>
      </div>
    </form>

    <div class="mt-4 d-inline justify-content-between align-items-center">
      <h5 id="total-biaya" class="text-success"></h5>
      <div id="biaya-prorate"></div>
      <div class="d-flex gap-2">
        <input type="date" id="filter-tanggal" class="form-control">
        <button class="btn btn-outline-primary" id="export-excel-btn">Export Excel</button>
        <button class="btn btn-outline-info" id="export-nama-btn">Export Nama</button>
        <button class="btn btn-outline-dark" id="import-nama-btn">Import Nama</button>
        <input type="file" id="import-nama-file" accept=".json" style="display: none">
      </div>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Paket</th>
            <th>Biaya</th>
            <th>Status</th>
            <th>Metode</th>
            <th>Bank</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabel-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Kelola Nama -->
  <div class="modal fade" id="modalKelolaNama" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Kelola Nama Pelanggan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="list-nama-pelanggan"></ul>
          <input type="text" id="nama-input" class="form-control mt-3" placeholder="Nama baru...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="tambah-nama-btn">Tambah Nama</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
